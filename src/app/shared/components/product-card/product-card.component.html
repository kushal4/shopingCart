<div class="card" *ngIf="product.title && shoppingCart">
    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}" *ngIf="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{ product.price | currency:'INR' }}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button *ngIf="getQuantity()=== 0;else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart </button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart" [items]="items"></product-quantity>
        </ng-template>

    </div>
</div>
