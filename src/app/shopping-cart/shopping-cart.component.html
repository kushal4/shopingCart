<h1>Shopping Cart </h1>
<ng-container *ngIf="items && this.carts_items >0 ">
    <p>You have {{ shoppingCartItemCount }} items in your cart </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items ">
                <ng-container *ngIf="item.quantity !=0">
                    <td>{{item.product.title}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.TotalPrice | currency:'INR'}}</td>
                </ng-container>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{ totalPrice | currency:'INR' }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
