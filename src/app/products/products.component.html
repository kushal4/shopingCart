<div class="row">
    <div class="col-3">
        <div class="list-group">
            <a [class.active]="!category" routerLink="/" class="list-group-item list-group-item-action">All Categories</a>
            <a routerLink="/" [queryParams]="{category: c.key}" [class.active]="category == c.key" *ngFor="let c of categories |keyvalue" class="list-group-item list-group-item-action">
              {{ c.value.name }}
            </a>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filterProducts ;let i = index">

                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img [src]="p.imageUrl" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <p class="card-text">{{ p.price | currency:'USD' }}</p>
                            <a href="#" class="btn btn-primary">Add to Cart </a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1)%2 == 0" class="w-100"></div>
            </ng-container>

        </div>
    </div>
</div>
