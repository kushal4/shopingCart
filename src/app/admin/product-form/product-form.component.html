<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" id="title" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" [min]="0" id="price" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required"> Price is required</div>
                    <div *ngIf="price.errors.min"> Minimum price is 0 </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control " required>
            <option value=" "></option>
            <option *ngFor="let item of categories | keyvalue " [value]="item.key ">{{item.value.name}}</option>
          </select>
                <div class="alert alert-danger " *ngIf="category.touched && category.invalid ">
                    Category is required
                </div>
            </div>
            <div class="form-group ">
                <label for="imageUrl ">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" id="imageUrl" class="form-control " url required>
                <div class="alert alert-danger " *ngIf="imageUrl.touched && imageUrl.invalid ">
                    <div *ngIf="imageUrl.errors.required "> Image url is required</div>
                    <div *ngIf="imageUrl.errors.url "> Please enter valid url </div>
                </div>
            </div>
            <button type="submit " class="btn btn-primary ">Save</button>
            <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger ml-3">Delete</button>
        </form>
    </div>
    <div class="col-md-6 ">
        <div class="card" *ngIf="product.title" style="width: 18rem; ">
            <img [src]="product.imageUrl" class=" card-img-top " *ngIf="product.imageUrl">
            <div class="card-body ">
                <h5 class="card-title ">{{product.title}}</h5>
                <p class="card-text ">{{ product.price | currency:'USD' }}</p>
            </div>
        </div>
    </div>
</div>
